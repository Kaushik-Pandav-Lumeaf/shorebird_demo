name: Shorebird Android CI

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Choose what to run"
        required: true
        default: "patch"
        type: choice
        options:
          - release
          - patch
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Flutter setup
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'

      # Java setup for Android
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Shorebird setup
      - name: ðŸ¦ Setup Shorebird CLI
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Add Shorebird to PATH
        run: echo "$HOME/.shorebird/bin" >> $GITHUB_PATH

      - name: Verify Shorebird CLI
        run: shorebird --version

      # Shorebird login
      - name: Shorebird Login
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        run: |
          shorebird login --api-key $SHOREBIRD_TOKEN
          shorebird whoami

      # Conditional release or patch
      - name: Shorebird Android Update
        run: |
          VERSION="1.0.${{ github.run_number }}"
          if [[ "${{ github.event.inputs.target }}" == "release" ]]; then
            echo "Performing release version $VERSION"
            shorebird release android --release-version $VERSION
          else
            echo "Performing patch for release version $VERSION"
            shorebird patch android --release-version $VERSION
          fi
