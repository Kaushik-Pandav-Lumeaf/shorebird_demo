name: Shorebird Release

on:
  workflow_dispatch:

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  release:
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Verify Shorebird Login
        run: shorebird whoami || (echo " Shorebird login failed. Check SHOREBIRD_TOKEN" && exit 1)

      - name: ğŸš€ Shorebird Release
        uses: shorebirdtech/shorebird-release@v0
        with:
          platform: android
          release-version: 1.0.${{ github.run_number }}